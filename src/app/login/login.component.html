<div class="flex-1 min-h-screen">
  <div data-testid="sign-up" class="container grid max-w-6xl grid-cols-1 m-auto mb-20">
    <div class="mx-auto">
      <div class="bg-white shadow-md p-8 rounded-md">
        <!-- Header -->
        <div class="text-center mb-6">
          <a href="https://consensus.app/">
            <img src="https://consensus.app/icons/logo-full.svg" alt="Consensus" class="mx-auto w-32">
          </a>
          <h1 class="text-2xl font-bold mt-4">Create your account</h1>
        </div>

        <!-- Social Buttons -->
        <div class="flex justify-center gap-4 mb-4">
          <button class="flex items-center gap-2 px-4 py-2 rounded-full border border-gray-300">
            <img src="https://img.clerk.com/static/facebook.svg?width=160" alt="Sign in with Facebook" class="w-6 h-6">
            <span class="font-medium">Facebook</span>
          </button>
          <button class="flex items-center gap-2 px-4 py-2 rounded-full border border-gray-300">
            <img src="https://img.clerk.com/static/google.svg?width=160" alt="Sign in with Google" class="w-6 h-6">
            <span class="font-medium">Google</span>
          </button>
        </div>

        <!-- Divider -->
        <div class="flex items-center mb-4">
          <div class="border-t flex-grow"></div>
          <span class="px-4 text-gray-500">or</span>
          <div class="border-t flex-grow"></div>
        </div>

        <!-- Form -->
        <form class="space-y-4">
          <!-- First Name -->
          <div>
            <label for="firstName" class="block text-sm font-medium text-gray-700">First name <span class="text-sm text-gray-400">(Optional)</span></label>
            <input type="text" id="firstName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
          </div>

          <!-- Last Name -->
          <div>
            <label for="lastName" class="block text-sm font-medium text-gray-700">Last name <span class="text-sm text-gray-400">(Optional)</span></label>
            <input type="text" id="lastName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
          </div>

          <!-- Email Address -->
          <div>
            <label for="emailAddress" class="block text-sm font-medium text-gray-700">Email address</label>
            <input type="email" id="emailAddress" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
          </div>

          <!-- Password -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
          </div>

          <!-- Submit Button -->
          <div>
            <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white rounded-full hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
              Continue
            </button>
          </div>
        </form>

        <!-- Footer -->
        <div class="mt-6 text-center">
          <span class="text-sm text-gray-500">Already have an account?</span>
          <a href="https://consensus.app/sign-in" class="text-sm text-blue-500 underline">Sign in</a>
        </div>

        <div class="flex justify-center mt-4 space-x-4">
          <a href="https://consensus.app/home/privacy-policy/" class="text-sm text-gray-500 underline">Privacy</a>
          <a href="https://consensus.app/home/blog/terms-of-service/" class="text-sm text-gray-500 underline">Terms</a>
        </div>
      </div>
    </div>
  </div>
</div>
