<div
  class="py-4 md:py-6 pt-4 px-5 md:px-10 background-image sticky top-0 pt-2 z-40"
  style="background: #dff5f7; padding: 0px"
>
  <div data-testid="topbar" class="flex flex-col">
    <div class="relative flex justify-between">
      <div class="flex items-center gap-4 transition-[0.4s] mt-0">
        <button
          class="flex gap-3 items-center justify-center px-3 py-1.5 bg-white border border-border-base rounded-xl"
          style="padding: 8px 0px 8px 0px"
        >
          <img
            class="w-7 h-7"
            alt="open sidebar"
            src="https://consensus.app/icons/logo-min.svg"
          /><i class="fa-solid fa-bars"></i>
        </button>
      </div>
      <div
        class="flex-1 w-full hidden lg:block transition-[0.4s] mt-14 lg:mt-0 md:mr-20 lg:mr-0"
      >
        <form class="relative w-full mx-auto leading search-input-form">
          <div
            class="d-flex justify-center"
            aria-haspopup="listbox"
            aria-owns="react-autowhatever-1"
            aria-expanded="false"
          >
            <div
              data-test-id="search-input-box"
              id="search-input-box"
              style="width: 72%"
              class="px-3 md:px-4 bg-white rounded-xl transition outline-none border border-border-base focus:border-accent-base hover:border-accent-base py-[6px] co-bottom-shadow"
            >
              <div class="flex items-center">
                <textarea
                  type="text"
                  autocomplete="off"
                  aria-autocomplete="list"
                  class="block w-full overflow-hidden outline-none resize-none"
                  placeholder="Ask the research..."
                  enterkeyhint="go"
                  data-testid="search-input"
                  style="height: 24px; overflow-y: hidden"
                >
who are the main synthons of coronavirus?</textarea
                >
                <div class="grid grid-cols-2">
                  <div class="flex items-center ml-1">
                    <button
                      data-testid="close-input"
                      type="button"
                      class="inline-flex items-center justify-center w-10 h-10 rounded-full hover:bg-bgr-faint"
                    >
                      <i class="fa fa-times text-xl"></i>
                    </button>
                  </div>
                  <button
                    data-testid="search-button"
                    id="search-button"
                    class="inline-flex justify-center items-center w-10 h-10 rounded-full ml-[6px] hover:bg-bgr-faint"
                  >
                    <i class="fa fa-search text-xl"></i>
                  </button>
                </div>
              </div>
            </div>
            <div
              id="react-autowhatever-1"
              role="listbox"
              class="react-autosuggest__suggestions-container border-t-0"
            ></div>
          </div>
        </form>
      </div>
      <div class="flex items-center transition-[0.4s] mt-0">
        <button [routerLink]="['/sign-up']"
          class="bg-blue-500 text-white font-bold py-2 px-4 rounded-full backdrop-blur-lg hover:bg-blue-700 transition duration-300"
          style="padding: 12px 23px 12px 23px !important"
        >
          Sign Up
        </button>
      </div>
    </div>
    <div>
      <div
        class="flex-1 w-full mt-5 lg:hidden transition-[0.4s] md:mr-20 lg:mr-0"
      >
        <form
          data-testid="search-input-form"
          class="relative w-full mx-auto leading search-input-form"
        >
          <div
            aria-haspopup="listbox"
            aria-owns="react-autowhatever-1"
            aria-expanded="false"
          >
            <div
              data-test-id="search-input-box"
              id="search-input-box"
              class="w-full px-3 md:px-4 bg-white rounded-xl transition outline-none border border-border-base focus:border-accent-base hover:border-accent-base py-[6px] co-bottom-shadow"
            >
              <div class="flex items-center">
                <textarea
                  type="text"
                  autocomplete="off"
                  aria-autocomplete="list"
                  aria-controls="react-autowhatever-1"
                  class="block w-full overflow-hidden outline-none resize-none"
                  placeholder="Ask the research..."
                  enterkeyhint="go"
                  data-testid="search-input"
                  style="height: 0px; overflow-y: hidden"
                >
who are the main synthons of coronavirus?</textarea
                >
                <div class="grid grid-cols-2">
                  <div class="flex items-center ml-1">
                    <button
                      data-testid="close-input"
                      type="button"
                      class="inline-flex items-center justify-center w-10 h-10 rounded-full hover:bg-bgr-faint"
                    >
                      <i class="text-xl icon-x"></i>
                    </button>
                  </div>
                  <button
                    data-testid="search-button"
                    id="search-button"
                    class="inline-flex justify-center items-center w-10 h-10 rounded-full ml-[6px] hover:bg-bgr-faint"
                  >
                    <i class="text-xl icon-search"></i>
                  </button>
                </div>
              </div>
            </div>
            <div
              id="react-autowhatever-1"
              role="listbox"
              class="react-autosuggest__suggestions-container border-t-0"
            ></div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
